<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<p th:text="${person.getFullName()} + ', ' + ${person.getDateOfBirth()}"></p>
<p th:if="${books.isEmpty()}"> This person doesn't have any books.</p>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <div th:each="book : ${books}">
        <p th:text="${book.getName()} +', ' + book.getAuthor + ', ' + book.getYear"></p>
    </div>
</div>

<hr/>

<form th:method="GET" th:action="@{/people/edit/{id}(id = ${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>
